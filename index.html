<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Progress Bar</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="percent" style="--clr: #04fc43; --num: 90">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h3>90<span>%</span></h3>
            <p>HTML</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="percent" style="--clr: #03a4ff; --num: 75">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h3>75<span>%</span></h3>
            <p>CSS</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="percent" style="--clr: #e705be; --num: 65">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h3>55<span>%</span></h3>
            <p>Linux</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="percent" style="--clr: #fdaf2c; --num: 25">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h3>25<span>%</span></h3>
            <p>JS</p>
          </div>
        </div>
      </div>
    </div>
    <script src="circular.js"></script>
  </body>
</html>
